<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="pages/index.css" rel="stylesheet">
    <script type="module" src="./scripts/index.js" defer></script>
    <title>Mesto</title>
</head>

<body class="page">

    <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="Логотип Место">
    </header>

    <main class="content">
        <section class="profile">
            <img class="profile__image" src="images/profilePic.png" alt="Аватар">
            <div class="profile__info">
                <div class="profile__textbtn-container">
                    <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <p class="profile__info-description">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>

        <section class="cards">
        </section>

        <template class="card-template">
            <div class="card">
                <button class="card__delete-button" type button></button>
                <img class="card__image">
                <div class="card__text-container">
                    <h2 class="card__text"></h2>
                    <button class="card__like-button" type="button"></button>
                </div>
            </div>
        </template>

    </main>
    
    <footer class="footer">
        <p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit">
        <div class="popup__container">
            <button class="popup__close-button popup__close-button_type_edit" type="button"></button>
            <h2 class="popup__header">Редактировать профиль</h2>
            <form class="popup__form popup__form_type_edit" name="edit-form" novalidate>
                <input class="popup__input popup__input_text_name" type="text" placeholder="Имя" autocomplete="off"
                    id="popup__input-name" name="popup__input-name" required minlength="2" maxlength="40">
                <span class="popup__input-error popup__input-name-error"></span>
                <input class="popup__input popup__input_text_description" type="text" placeholder="Описание"
                    autocomplete="off" id="popup__input-description" name="popup__input-description" required minlength="2" maxlength="200">
                <span class="popup__input-error popup__input-description-error"></span>
                <button class="popup__save-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_add">
        <div class="popup__container">
            <button class="popup__close-button popup__close-button_type_add" type="button"></button>
            <h2 class="popup__header">Новое место</h2>
            <form class="popup__form popup__form_type_add" name="add-form" novalidate>
                <input class="popup__input popup__input_text_image-name" type="text" placeholder="Название"
                    autocomplete="off" id="popup__input-img-name" name="popup__input-img-name" required minlength="2" maxlength="30">
                <span class="popup__input-error popup__input-img-name-error"></span>
                <input class="popup__input popup__input_text_image-source" type="url" placeholder="Ссылка на картинку"
                    autocomplete="off" id="popup__input-url" name="popup__input-url" required>
                <span class="popup__input-error popup__input-url-error"></span>
                <button class="popup__save-button popup__save-button_type_add" type="submit">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_full-image">
        <div class="popup__image-container">
            <button class="popup__close-button popup__close-button_type_full-image" type="button"></button>
            <img class="popup__image">
            <p class="popup__image-name"></p>
        </div>
    </div>


</body>

</html>
