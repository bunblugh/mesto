<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="pages/index.css" rel="stylesheet">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="Логотип Место">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__image" src="images/profilePic.png" alt="Аватар">
            <div class="profile__info">
                <div class="profile__textbtn-container">
                    <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <p class="profile__info-description">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>

        <section class="cards">
            <article class="card">
                <img class="card__image" src="images/karchaevsk.jpg" alt="Карачаевск">
                <div class="card__text-container">
                    <h2 class="card__text">Карачаевск</h2>
                    <button class="card__like-button" type="button"></button>
                </div>
            </article>
            <article class="card">
                <img class="card__image" src="images/elbrus.jpg" alt="Гора Эльбрус">
                <div class="card__text-container">
                    <h2 class="card__text">Гора Эльбрус</h2>
                    <button class="card__like-button" type="button"></button>
                </div>
            </article>
            <article class="card">
                <img class="card__image" src="images/dombai.jpg" alt="Домбай">
                <div class="card__text-container">
                    <h2 class="card__text">Домбай</h2>
                    <button class="card__like-button" type="button"></button>
                </div>
            </article>
            <article class="card">
                <img class="card__image" src="images/elbrus2.jpg" alt="Гора Эльбрус">
                <div class="card__text-container">
                    <h2 class="card__text">Гора Эльбрус</h2>
                    <button class="card__like-button" type="button"></button>
                </div>
            </article>
            <article class="card">
                <img class="card__image" src="images/dombai2.jpg" alt="Домбай">
                <div class="card__text-container">
                    <h2 class="card__text">Домбай</h2>
                    <button class="card__like-button" type="button"></button>
                </div>
            </article>
            <article class="card">
                <img class="card__image" src="images/karchaevsk2.jpg" alt="Карачаево-Черкессия">
                <div class="card__text-container">
                    <h2 class="card__text">Карачаево-Черкессия</h2>
                    <button class="card__like-button" type="button"></button>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p>
    </footer>
<div class="popup">
    <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <h2 class="popup__header">Редактировать профиль</h2>
        <form class="popup__form" name="edit-form" action="">
            <input class="popup__input popup__input_text_name" type="text" placeholder="Имя" autocomplete="off" id="popup__name" name="popup-name">
            <input class="popup__input popup__input_text_description" type="text" placeholder="Описание" autocomplete="off" id="popup__description" name="popup-description">
            <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
    </div>
</div>
<script src="./scripts/index.js"></script>
</body>
</html>
